<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
  <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    	<title>Flight - Travel and Tour</title>
    
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="apple-touch-icon" href="apple-touch-icon.png">

        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="css/fontAwesome.css">
        <link rel="stylesheet" href="css/hero-slider.css">
        <link rel="stylesheet" href="css/owl-carousel.css">
        <link rel="stylesheet" href="css/datepicker.css">
        <link rel="stylesheet" href="css/tooplate-style.css">

        <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700,800" rel="stylesheet">
    </head>
<body>

    <section class="banner" id="top">
        <div class="container">
            <div class="row">
                <div class="col-md-5 col-md-offset-1">
                    <section id="first-tab-group" class="tabgroup">
                        <div id="tab1">
                            <div class="submit-form">
                                <h4>Travel Thru Air <em></em>:</h4>
                                <form id="form-submit" action=/AirlineSystem/search th:action="@{/AirlineSystem/search}" th:object="${booking}"method="get">
                                    <div class="row">
                                        <div class="col-md-6">
                                            <fieldset>
                                                <label >From:</label>
                                                <select required name='source' onchange='this.form.()'>
                                                    <option value="">Select a location...</option>
                                                    <option value="Kolkata">Kolkata</option>
                                                    <option value="Mumbai">Mumbai</option>
                                                    <option value="Delhi">Delhi</option>
                                                    <option value="Chennai">Chennai</option>
                                                    <option value="Pune">Pune</option>
                                                    
                                                </select>
                                            </fieldset>
                                        </div>
                                        <div class="col-md-6">
                                            <fieldset>
                                                <label>To:</label>
                                                <select required name='destination' onchange='this.form.()'>
                                                     <option value="">Select a location...</option>
                                                    <option value="Kolkata">Kolkata</option>
                                                    <option value="Mumbai">Mumbai</option>
                                                    <option value="Delhi">Delhi</option>
                                                    <option value="Chennai">Chennai</option>
                                                    <option value="Pune">Pune</option>
                                                </select>
                                            </fieldset>
                                        </div>
                                        
                                        <div class="col-md-6">
                                            <fieldset>
                                            	<br>
                                                <label for="appt">Select   Arrival   time:</label>
                                            </fieldset> 
                                        </div>
                                        <div class="col-md-6">
                                            <fieldset >
                                            <input type="time" id="appt" name="appt"  required>
                                            </fieldset>
                                        </div>
                                         <button type="submit" id="submit2" class="btn">Search</button>
                                    </div>
                                </form>

                                <form id="show" action=/AirlineSystem/show method="get">
                                    <div class="row">
                                            <fieldset>
                                                <button type="submit" id="submit1" class="btn">Show List</button>
                                            </fieldset>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </section>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
